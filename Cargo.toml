[package]
name = "StringZilla"
version = "0.1.0"
edition = "2018"
description = "Up to 10x faster string search, split, sort, and shuffle for long strings and multi-gigabyte files in Python and C, leveraging SIMD with just a few lines of Arm Neon and x86 AVX2 & AVX-512 intrinsics ðŸ¦–"
categories = [
    "string-search",
    "string-parsing",
    "strings",
    "substring",
    "string-manipulation",
    "simd",
]
readme = "rust/README.md"
homepage = "https://github.com/ashvardanian/StringZilla"
repository = "https://github.com/ashvardanian/StringZilla"
documentation = "https://github.com/ashvardanian/StringZilla/blob/main/README.md"
license = "Apache-2.0 OR BSD-3-Clause"

[lib]
path = "rust/lib.rs"
name = "stringzilla"

[build-dependencies]
cc = { version = "1.0.83", features = ["parallel"] }
bindgen = { version = "0.69.1", features = ["experimental"] }

[profile.release]
lto = "thin"
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = true
panic = "unwind"
incremental = false
codegen-units = 1
